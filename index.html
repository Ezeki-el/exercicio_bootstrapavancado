<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://media.istockphoto.com/id/1441759606/pt/foto/happy-sportswoman-with-earbuds-running-in-the-park.jpg?s=1024x1024&w=is&k=20&c=A4KA9JMZqwvIHbU3nkR28JEpZtLEEeZ6swE1X1YgdUU=" class="d-block w-100" alt="Imagem 1">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2023/10/04/14/15/man-8293794_1280.jpg" class="d-block w-100" alt="Imagem 2">
        </div>
        <div class="carousel-item">
            <img src="https://media.istockphoto.com/id/1420515189/pt/foto/exercise-workout-and-training-with-a-healthy-man-training-for-sport-fitness-and-wellness.webp?s=1024x1024&w=is&k=20&c=j9B8SodvkQueJv5V4FwQw2sNdPmfNLuUDDEup8k4Yj0=" class="d-block w-100" alt="Imagem 3">
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="https://i.insider.com/5b5b66652ee9d3e2148b465d?width=1000&format=jpeg&auto=webp" class="card-img-top" alt="Imagem do Card">
                <div class="card-body">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">Conteúdo do Card 1.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/788511a765374a069702add400c14a39_9366/Shorts_Designed_4_Running_Preto_H58578_21_model.jpg" class="card-img-top" alt="Imagem do Card">
                <div class="card-body">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">Conteúdo do Card 2.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://www.byrdie.com/thmb/eoWSo4xFADaXkuKmhuw06EJN_38=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/athletic-shoes-of-2023-tout-5303915ad769410390d6e217090a6187.jpg" class="card-img-top" alt="Imagem do Card">
                <div class="card-body">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">Conteúdo do Card 3.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
